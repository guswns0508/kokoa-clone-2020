<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>예진이톡</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:20</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-sharp fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">예진이톡에 오신 것을 환영합니다.</h1>
      <p class="welcome-header__text">
        예진이톡 계정이 있는 경우 이메일 또는 전화 번호로 로그인합니다. 없는
        경우에는 현준이에게 도움을 요청하십시오.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input name="username" type="text" placeholder="이메일 또는 전화번호" />
      <input name="password" type="password" placeholder="비밀번호" />
      <input type="submit" value="로그인" />
      <a href="#" target="black">예진이톡 계정 또는 암호 찾기</a>
    </form>
    <script
      src="https://kit.fontawesome.com/8a88f91bdf.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
